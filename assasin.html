<style>
/* === GRID NAVIGASI === */
.nav-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 10px;
  max-width: 700px;
  margin: 20px auto;
}
.nav-grid a {
  display: block;
  background: #0078D7;
  color: #fff;
  text-decoration: none;
  text-align: center;
  padding: 12px 0;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.25s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.nav-grid a:hover, .nav-grid a.active {
  background: #005bb5;
  transform: translateY(-3px);
  box-shadow: 0 4px 10px rgba(0,120,215,0.4);
}

/* === HERO GRID === */
.hero-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-top: 40px;
}
.hero-item {
  width: 180px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
  padding: 10px;
  transition: all 0.3s ease;
}
.hero-item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0,120,215,0.5);
}
.hero-item img {
  width: 100%;
  border-radius: 6px;
}
.hero-item a {
  display: block;
  margin-top: 8px;
  font-weight: bold;
  text-decoration: none;
  color: #0078D7;
}
.hero-item a:hover {
  text-decoration: underline;
}
</style>
</head>
